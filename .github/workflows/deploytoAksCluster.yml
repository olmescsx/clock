on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n containerRegistryOlmes -g containerRegistryOlmes812f-rg --location "East US 2" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n containerRegistryOlmes --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n containerRegistryOlmes --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n containerRegistryOlmes --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: containerregistryolmes.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t containerregistryolmes.azurecr.io/aksolmes:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push containerregistryolmes.azurecr.io/aksolmes:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_aksolmes_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep aks-olmes9db9 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace aks-olmes9db9`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: aks-olmes9db9
        container-registry-url: containerregistryolmes.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: aksolmesdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: aks-olmes9db9
        manifests: |
          manifests/deployment-3.yml
          manifests/service-3.yml
        images: |
          containerregistryolmes.azurecr.io/aksolmes:${{ github.sha }}
        imagepullsecrets: |
          aksolmesdockerauth   
